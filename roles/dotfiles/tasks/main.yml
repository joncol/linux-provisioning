---
- name: get dotfiles and stow them
  block:
    - git:
        repo: https://github.com/joncol/dotfiles.git
        dest: ~/dotfiles
        force: yes

    - file:
        path: ~/.config
        state: directory

    - command:
        chdir: ~/dotfiles
        cmd: stow -t ~ homedir

  tags: [dotfiles]
